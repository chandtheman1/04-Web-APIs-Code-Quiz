<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Web APIs: Code Quiz</title>
</head>

<body>
    <!--Navigation bar with an A tag and div that displays the timer-->
    <nav>
        <a href="./highscores.html">View Highscores</a>
        <div>Time: <span class="timer">30</span></div>
    </nav>
    <main class="main">
        <!-- template for the starting screen-->
        <div class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-quiz">Start Quiz</button>
        </div>  
        <!--template for question and answers to appear -->
        <div id="question-container" class="hide">
            <div id="question"> Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!--template for ending screen-->
        <div class="score hide2">
            <h2>All done!</h2>
            <p class="final-score"></p>
            <input type="text" class="name" placeholder="What is your name?"></input>
            <input type="submit" class="submit"></input>
        </div>

    </main>
    <!-- index.html pulls logic from main.js-->
    <script src="./assets/js/main.js"></script>


</body>
    


</html>
